<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!--Delete modal-->

  <div class="modal__window">
    <div class="modal__container">
      <div class="modal__body">
        <div class="modal__header">
          <img src="images/delete_3405244.png" alt="delete icon">
          <h1>You want to delete this case?</h1>
        </div>
        <div class="modal__buttons">
          <input type="text" id="newText">
          <button class="buttons green_button">YES</button>
          <button class="buttons red_button">NO</button>
        </div>
      </div>
    </div>
  </div>

  <!--Edit modal-->






  <div class="todo">
    <input type="text" id="input" placeholder="To-Do">
    <button id="create_button">Create todo</button>
  </div>

  <div id="todo_list">

  </div>





























  <script src="main.js"></script>

</body>

</html>
